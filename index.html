
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FranLu Infinito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1a001f, #330033);
      color: #ffe6f0;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      animation: fadeIn 3s ease-in-out;
    }
    .counter {
      font-size: 1.4em;
      margin-top: 20px;
    }
    .container {
      padding: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .heart-float {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      animation: hearts 25s linear infinite;
      font-size: 1.5rem;
      color: #ff80bf;
    }
    @keyframes hearts {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

    </div>
  </div>

</html>
